<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Microbiology Study Hub</title>

  <!-- Google Font: Lexend -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    /* ===== Theme ===== */
    :root {
      --g1: #60a5fa;
      --g2: #a78bfa;
      --g3: #34d399;
      --bg: #0b1020;
      --panel: #0f1b31;
      --panel2: #0e1830;
      --tile: #101d35;
      --tile2: #0f1a32;
      --line: #22314d;
      --ink-100: #eef5ff;
      --ink-700: #c7d6ff;
      --ink-800: #9fb1d1;
      --ok: #10b981;
      --warn: #f59e0b;
      --bad: #ef4444;
      --shadow: 0 24px 72px rgba(0, 0, 0, .45), inset 0 1px 0 rgba(255, 255, 255, .03);
    }

    * {
      box-sizing: border-box
    }

    html {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100vh; /* Ensures body is at least full viewport height */
      font-family: "Lexend", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--ink-800);
      background: #0a1120;
      background:
        radial-gradient(1100px 600px at 20% -10%, rgba(96, 165, 250, .14), transparent),
        radial-gradient(900px 520px at 90% -20%, rgba(167, 139, 250, .18), transparent),
        linear-gradient(180deg, #0b1220, #0a1120 30%, #09101f 70%, #0a1120);
      background-attachment: fixed; /* Fixes the "chopped" background issue */
    }
    
    button, input, textarea {
        font-family: inherit;
    }

    body::before {
      content: "";
      position: fixed;
      inset: -20%;
      z-index: -1;
      background:
        radial-gradient(60rem 40rem at 12% 15%, rgba(96, 165, 250, .22), transparent 60%),
        radial-gradient(60rem 40rem at 88% 12%, rgba(167, 139, 250, .18), transparent 60%),
        radial-gradient(70rem 50rem at 30% 88%, rgba(52, 211, 153, .18), transparent 60%);
      filter: blur(70px) saturate(110%);
      opacity: .6;
      animation: shift 60s ease-in-out infinite alternate;
    }

    @keyframes shift {
      0% {
        transform: translateX(-1%)
      }

      100% {
        transform: translateX(1%)
      }
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column; /* Allows content to grow naturally */
      padding: 32px 16px; /* Add padding to the page container */
    }

    .shell {
      width: 100%; /* Make shell take full width of its parent */
      max-width: 1200px; /* But cap it at 1200px */
      margin: 0 auto; /* Center the shell horizontally */
      padding: 24px;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      opacity: 0; /* Initially hidden for splash screen */
      transition: opacity 0.5s ease-in-out;
    }
    .shell.loaded {
        opacity: 1;
    }
    
    .header-container, section, .modal-card {
        position: relative;
        z-index: 1;
    }


    /* ===== Header Layout ===== */
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 24px;
        flex-wrap: wrap;
        flex-grow: 1; /* Allow left side to grow */
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-shrink: 0; /* Prevent controls from shrinking */
    }
    
    .brand {
      color: var(--ink-100);
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: .2px;
    }

    /* ===== Nav / Tabs ===== */
    .tabs {
      display: flex;
      gap: 8px;
      background: linear-gradient(180deg, var(--tile), var(--tile2));
      border: 1px solid var(--line);
      padding: 8px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      flex-wrap: wrap; /* Allow tabs to wrap on smaller screens */
    }

    .tab {
      border: 1px solid transparent;
      background: transparent;
      color: var(--ink-800);
      font-weight: 700;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .tab:hover {
      color: var(--ink-100);
      border-color: #35507e;
      background: rgba(255, 255, 255, .04)
    }

    .tab.active {
      color: var(--ink-100);
      border-color: #35507e;
      background: rgba(255, 255, 255, .06)
    }
    
    /* ===== Toggle Switch ===== */
    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 28px;
    }
    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #334155;
        transition: .4s;
        border-radius: 28px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background: linear-gradient(90deg, var(--g1), var(--g2));
    }
    input:checked + .slider:before {
        transform: translateX(22px);
    }


    /* ===== Lists / Rows ===== */
    .list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-bottom: 2px
    }

    .row {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 14px;
      border: 1px solid var(--line);
      border-radius: 14px;
      cursor: pointer;
      background: linear-gradient(180deg, var(--tile), var(--tile2));
      color: var(--ink-100);
      transition: transform .08s ease, border-color .15s ease, box-shadow .15s ease;
      box-shadow: var(--shadow);
    }

    .row:hover {
      transform: translateY(-1px);
      border-color: #35507e
    }

    .left {
      display: flex;
      align-items: center;
      gap: 12px
    }

    .right {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #9fb1d1
    }

    .icon {
      width: 18px;
      height: 18px;
      color: #a6b8e0
    }

    .row:focus,
    .row:focus-visible {
      outline: none;
      box-shadow: none
    }

    .row::before {
      content: none !important;
    }

    /* ===== Crumbs ===== */
    .crumbs {
      display: flex;
      gap: 8px;
      align-items: center;
      margin: 6px 0 12px;
      flex-wrap: wrap;
    }

    .crumb {
      border: 1px solid var(--line);
      background: transparent;
      color: var(--ink-800);
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer
    }
    .crumb.disabled {
        pointer-events: none;
        opacity: 0.5;
    }

    .crumb:hover {
      color: var(--ink-100);
      border-color: #35507e
    }

    .crumb.active {
      color: var(--ink-100);
      border-color: #35507e;
      cursor: default
    }

    .sep {
      opacity: .6
    }

    /* ===== Pills / Mini ===== */
    .pill {
      font-size: .8rem;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      display: inline-flex;
      align-items: center;
      gap: 6px
    }

    .pill.ok {
      color: #a7f3d0;
      border-color: rgba(16, 185, 129, .45);
      background: rgba(16, 185, 129, .12)
    }

    .pill.warn {
      color: #c9a65e;
      border-color: rgba(245, 158, 11, .35);
      background: rgba(249, 201, 115, .08)
    }

    .mini {
      font-weight: 700;
      font-size: .9rem;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: rgba(255, 255, 255, .03);
      color: var(--ink-800);
      cursor: pointer
    }

    .mini:hover {
      border-color: #35507e;
      color: var(--ink-100)
    }

    .mini.ghost {
      background: transparent
    }

    /* ===== Stats / Grid ===== */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Make stats responsive */
      gap: 12px;
      margin: 8px 0 14px
    }

    .stat-card {
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      box-shadow: var(--shadow);
      text-align: center
    }

    .stat-k {
      color: #8fb1eb;
      font-size: .9rem;
      font-weight: 700
    }

    .stat-v {
      color: var(--ink-100);
      font-size: 1.35rem;
      font-weight: 800
    }

    .subject-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .subject-card {
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      background: linear-gradient(180deg, var(--tile), var(--tile2));
      box-shadow: var(--shadow)
    }

    .sub-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 8px;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, .05)
    }

    .sub-title {
      color: var(--ink-100);
      font-weight: 800
    }

    .sub-meta {
      color: var(--ink-800)
    }

    .meter {
      height: 8px;
      border-radius: 999px;
      background: #0b1a34;
      border: 1px solid #1e2c49;
      overflow: hidden;
      margin-bottom: 10px
    }

    .meter-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--g1), var(--g2), var(--g3));
      transition: width .35s ease
    }

    /* Emoji chips for sets */
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px
    }

    .chip {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 10px;
      background: rgba(255, 255, 255, .03);
      color: var(--ink-100);
      font-weight: 700;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px
    }

    .chip:hover {
      border-color: #35507e
    }

    .chip-ok {
      background: rgba(16, 185, 129, .10);
      border-color: rgba(16, 185, 129, .45)
    }

    .chip-warn {
      background: rgba(245, 158, 11, .08);
      border-color: rgba(245, 158, 11, .35)
    }

    .chip .reset {
      margin-left: 6px;
      border: 1px solid var(--line);
      background: transparent;
      border-radius: 999px;
      padding: 2px 6px;
      font-size: .85rem;
      color: #cdd9f0
    }

    .chip .reset:hover {
      border-color: #35507e;
      color: #fff
    }

    /* ===== Polished Quiz Panel ===== */
    #quizPanel {
        padding: 24px;
        border: 1px solid var(--line);
        border-radius: 16px;
        background: linear-gradient(165deg, var(--panel), var(--panel2));
        box-shadow: var(--shadow);
    }
    .meter.big {
        height: 12px;
        margin-top: 16px;
        margin-bottom: 20px;
    }
    .question {
        color: var(--ink-100);
        font-weight: 700;
        font-size: 1.4rem;
        line-height: 1.4;
        margin-bottom: 24px;
    }
    .opts {
      display: grid;
      gap: 12px;
      margin-bottom: 24px;
    }

    .opt {
      width: 100%;
      text-align: left;
      color: var(--ink-700);
      background: linear-gradient(180deg, var(--tile), var(--tile2));
      border: 1px solid var(--line);
      padding: 14px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 500;
      transition: all .2s ease;
      box-shadow: inset 0 1px 1px rgba(255,255,255,0.03);
    }

    .opt:not(:disabled):hover {
      border-color: #4a6591;
      color: var(--ink-100);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2), inset 0 1px 1px rgba(255,255,255,0.05);
    }
    
    .opt:disabled {
        cursor: not-allowed;
        opacity: 0.7;
    }

    .opt.correct {
      border-color: rgba(16, 185, 129, .7);
      background: rgba(16, 185, 129, .15);
      color: #fff;
      box-shadow: 0 0 20px rgba(16, 185, 129, .2);
    }

    .opt.incorrect {
      border-color: rgba(239, 68, 68, .7);
      background: rgba(239, 68, 68, .15);
      color: #ffdddd;
      box-shadow: 0 0 20px rgba(239, 68, 68, .2);
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: flex-end; /* Pushes buttons to the right */
      align-items: center;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: rgba(255, 255, 255, .03);
      color: var(--ink-100);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn:not(:disabled):hover {
        background: rgba(255,255,255, .08);
        border-color: #4a6591;
        transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: .55;
      cursor: not-allowed
    }

    .btn.ghost {
      background: transparent
    }
    
    .btn.primary {
        background: var(--g1);
        border-color: transparent;
        color: white;
        box-shadow: 0 4px 15px rgba(96, 165, 250, 0.2);
    }
    .btn.primary:hover:not(:disabled) {
        background: #79b6fa;
        box-shadow: 0 6px 20px rgba(96, 165, 250, 0.3);
    }

    .btn.danger {
        background: rgba(239, 68, 68, .12);
        border-color: rgba(239, 68, 68, .45);
        color: #ffd6d6;
    }
    .btn.danger:hover {
        background: rgba(239, 68, 68, .25);
        border-color: rgba(239, 68, 68, .6);
        color: #fff;
    }


    /* ===== Improved History View ===== */
    .history-actions {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .hist-row {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-radius: 12px;
      background: linear-gradient(180deg, var(--tile), var(--tile2));
      border: 1px solid var(--line);
    }
    .hist-row.header {
      background: transparent;
      border: none;
      color: var(--ink-800);
      font-weight: 700;
      padding-bottom: 8px;
    }
    .hist-q-cell {
      flex: 1;
      color: var(--ink-100);
      font-weight: 500;
      padding-right: 16px;
    }
    .hist-meta-cell {
      width: 240px; /* Increased width */
      flex-shrink: 0;
      text-align: left;
      color: var(--ink-800);
    }
    .hist-action-cell {
      width: 120px;
      flex-shrink: 0;
      text-align: right;
    }

    .hist-empty {
      text-align: center;
      color: #88a1cc;
      padding: 16px 0;
      border: 1px dashed var(--line);
      border-radius: 12px;
      background: rgba(255, 255, 255, .02)
    }

    /* ===== Modal & Toast ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 80px;
      z-index: 999;
      backdrop-filter: blur(4px);
    }

    .modal.hidden {
      display: none
    }

    .modal-card {
      width: min(720px, 92vw);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      box-shadow: 0 25px 80px rgba(0, 0, 0, .55)
    }

    .modal-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px
    }
    .spacer {
        flex-grow: 1;
    }

    .rev-meta {
      color: #9fb1d1
    }

    .review-question {
      color: var(--ink-100);
      font-weight: 800;
      margin-bottom: 8px
    }

    .review-answers {
      display: flex;
      flex-wrap: wrap;
      gap: 8px
    }

    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      z-index: 1000;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 8px 10px;
      background: rgba(255, 255, 255, .06);
      color: var(--ink-100);
      font-weight: 700
    }

    .toast.hidden {
      display: none
    }

    /* ===== Settings View ===== */
    #settingsView {
        padding: 16px;
    }
    .setting-group {
        border: 1px solid var(--line);
        border-radius: 14px;
        background: linear-gradient(180deg, var(--tile), var(--tile2));
        margin-bottom: 12px;
        overflow: hidden;
    }
    .setting-group-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        cursor: pointer;
    }
     .setting-group-header .title {
        color: var(--ink-100);
        font-weight: 700;
        font-size: 1.1rem;
    }
    .setting-group-header .desc {
        color: var(--ink-800);
        font-size: 0.9rem;
        margin-top: 4px;
    }
    .setting-group-header .chevron {
        transition: transform 0.3s ease;
    }
    .setting-group-header.open .chevron {
        transform: rotate(90deg);
    }
    .setting-group-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-out;
        background: rgba(0,0,0,0.15);
    }
    .setting-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        border-top: 1px solid var(--line);
        flex-wrap: wrap;
        gap: 12px;
    }
    .setting-text .title {
        color: var(--ink-100);
        font-weight: 700;
        font-size: 1.05rem;
    }
    .setting-text .desc {
        color: var(--ink-800);
        font-size: 0.9rem;
        margin-top: 4px;
    }
    .setting-control {
        display: flex;
        align-items: center;
        gap: 12px;
        color: var(--ink-100);
        font-weight: 500;
    }
    .setting-control input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 120px;
        height: 6px;
        background: #22314d;
        border-radius: 5px;
        outline: none;
    }
    .setting-control input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: var(--ink-100);
        cursor: pointer;
        border-radius: 50%;
    }
    .setting-control input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        background: var(--ink-100);
        cursor: pointer;
        border-radius: 50%;
    }

    /* ===== Subjective Question UI ===== */
    #subjectivePanel {
        margin-bottom: 24px;
    }
    #subjectiveAnswerInput {
        width: 100%;
        min-height: 120px;
        background: var(--tile2);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 12px;
        color: var(--ink-100);
        font-size: 1rem;
        resize: vertical;
    }
    #subjectiveAnswerInput:focus {
        outline: none;
        border-color: var(--g1);
        box-shadow: 0 0 15px rgba(96, 165, 250, 0.2);
    }
    #revealedAnswerPanel {
        margin-top: 16px;
        padding: 16px;
        background: rgba(0,0,0,0.2);
        border: 1px solid var(--line);
        border-radius: 12px;
    }
    #revealedAnswerPanel .answer-title {
        font-weight: 700;
        color: var(--ink-800);
        margin-bottom: 8px;
    }
    #revealedAnswerPanel .answer-text {
        color: var(--ink-100);
        line-height: 1.5;
    }
    #selfAssessPanel {
        display: flex;
        gap: 12px;
        margin-top: 16px;
    }
    #selfAssessPanel .btn {
        flex-grow: 1;
    }
    #selfAssessPanel .btn.correct {
        background-color: rgba(16, 185, 129, .15);
        border-color: rgba(16, 185, 129, .45);
    }
     #selfAssessPanel .btn.incorrect {
        background-color: rgba(239, 68, 68, .15);
        border-color: rgba(239, 68, 68, .45);
    }
    .subjective-btn-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 16px;
    }

    /* ===== Splash & Results Screens ===== */
    #splashScreen, #resultsScreen {
        position: fixed;
        inset: 0;
        background: var(--bg);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
        -webkit-backdrop-filter: blur(8px);
        backdrop-filter: blur(8px);
        background-color: rgba(11, 16, 32, 0.7);
    }
    #splashScreen img {
        max-width: 90%;
        max-height: 80vh;
        width: 600px;
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    .tribute-text-container {
        text-align: center;
        margin-top: 24px;
    }
    .tribute-text {
        color: var(--ink-100);
        font-size: 2rem;
        font-weight: 800;
        text-shadow: 0 0 15px rgba(255,255,255,0.3);
        margin-bottom: 8px;
    }
    .tribute-subtext {

    /* ---------- Quiz ---------- */
    let ctx = null; // {key,index,perSet,chosen,i,score,answered}
    
    function renderQuiz(key, setIndex, perSet, customQuestions = null) {
        let questionSelection;

        if (customQuestions) {
            questionSelection = customQuestions;
        } else {
            let pool = (POOL[key] || []).slice();
            
            if (settings.excludeSeenQuestions) {
                const progress = S_Progress();
                const seenIds = new Set(Object.keys(progress.__seen || {}));
                const unseenPool = pool.filter(q => !seenIds.has(q.id));

                if (unseenPool.length > 0) {
                    pool = unseenPool;
                } else {
                    toast("All questions in this topic have been seen!");
                }
            }

            if (settings.randomizeSetSelection) {
                const shuffledPool = shuffleArray(pool);
                questionSelection = shuffledPool.slice(0, perSet);
            } else {
                const start = (setIndex - 1) * perSet;
                questionSelection = pool.slice(start, start + perSet);
            }
        }
        
        const progress = S_Progress();
        progress.__seen = progress.__seen || {};
        questionSelection.forEach(q => {
            progress.__seen[q.id] = true;
        });
        W_Progress(progress);
        
        let chosen = questionSelection.map(q => {
            if (q.type === 'subjective') {
                return { ...q };
            }
            const correct = q.options[q.answer];
            const displayOptions = settings.shuffleAnswerOrder ? shuffleArray([...q.options]) : [...q.options];
            return {
                ...q,
                type: 'mcq',
                options: displayOptions,
                correct
            };
        });
        
        if (settings.randomizeQuestionOrder) {
            shuffleArray(chosen);
        }

      hide(subjectsView);
      hide(progressView);
      hide(historyView);
      hide(qbankView);
      hide(customQuizView);
      hide(tutorialsView);
      hide(settingsView);

      bc.innerHTML = "";

          show(headerContainer);
          hide(quizPanel);
          renderFn(...args);
      };
      
      if (key === 'Custom Quiz' || key === 'Full Random') {
          bc.append(active(key));
      } else if (key.includes("::")) {
        const [scode, sub] = key.split("::");
        const subjectData = SUBJECTS.find(s => s.code === scode);
        const subtopicData = SUBTOPICS[scode].find(s => s.name === sub);
        bc.append(
          crumb("üè† All subjects", () => exitQuiz(renderSubjects)), sep(),
          crumb(scode, () => exitQuiz(renderSubtopics, subjectData)), sep(),

        );
      }

      ctx = { key, index: setIndex, perSet: chosen.length, chosen, i: 0, score: 0, answered: 0 };
      
      $("#btnNext").onclick = () => {
        Sound.playNavigate();
        if (ctx.i < ctx.chosen.length - 1) {
          ctx.i++;

        }
      };
      $("#btnFinish").onclick = showResults;
      
      drawQ();
    }

    function handleNext() {
        const last = (ctx.i === ctx.chosen.length - 1);
        if (last) {
            hide($('#btnNext'));
            show($('#btnFinish'));
        } else {
            $("#btnNext").disabled = false;
        }
    }

    function drawQ() {
      const q = ctx.chosen[ctx.i];
      $("#qtext").textContent = `Q${ctx.i+1}. ${q.q}`;
      
      ctx.isAnswered = false;
      hide($("#opts"));
      hide($("#subjectivePanel"));
      $("#btnNext").disabled = true;
      hide($('#btnFinish'));
      show($('#btnNext'));

      
      const fill = $("#progFill");
      fill.style.width = Math.round((ctx.i / ctx.chosen.length) * 100) + "%";

      if (q.type === 'subjective') {
        show($("#subjectivePanel"));
        const answerInput = $("#subjectiveAnswerInput");
        const revealedPanel = $("#revealedAnswerPanel");
        const selfAssessPanel = $("#selfAssessPanel");
        const btnReveal = $("#btnReveal");
        const btnSkip = $("#btnSkip");
        const btnCorrect = $("#btnCorrect");
        const btnIncorrect = $("#btnIncorrect");

        answerInput.value = "";
        answerInput.disabled = false;
        btnCorrect.disabled = false;
        btnIncorrect.disabled = false;
        hide(revealedPanel);
        hide(selfAssessPanel);
        show(btnReveal);
        show(btnSkip);

        $("#answerText").textContent = q.answer;

        btnReveal.onclick = () => {
            Sound.playNavigate();
            answerInput.disabled = true;
            show(revealedPanel);
            show(selfAssessPanel);
            hide(btnReveal);
            hide(btnSkip);
        };

        btnSkip.onclick = () => {
            Sound.playIncorrect();
            addWrong(ctx.key, ctx.index, q.id);
            ctx.answered++;
            fill.style.width = Math.round((ctx.answered / ctx.chosen.length) * 100) + "%";
            handleNext();
        };

        const handleSelfAssessment = (isCorrect) => {
            if (ctx.isAnswered) return;
            ctx.isAnswered = true;
            btnCorrect.disabled = true;
            btnIncorrect.disabled = true;

            if (isCorrect) {
                Sound.playCorrect();
                ctx.score++;
                remWrong(ctx.key, ctx.index, q.id);
            } else {
                Sound.playIncorrect();
                addWrong(ctx.key, ctx.index, q.id);
            }
            ctx.answered++;
            fill.style.width = Math.round((ctx.answered / ctx.chosen.length) * 100) + "%";
            handleNext();
        };

        btnCorrect.onclick = () => handleSelfAssessment(true);
        btnIncorrect.onclick = () => handleSelfAssessment(false);

      } else { // MCQ
        show($("#opts"));
        const opts = $("#opts");
        opts.innerHTML = "";
        
        q.options.forEach(opt => {
            const b = document.createElement("button");
            b.className = "opt";
            b.textContent = opt;
            b.onclick = () => {
                if (ctx.isAnswered) return;
                ctx.isAnswered = true;

                $$(".opt", opts).forEach(x => x.disabled = true);
                const ok = (opt === q.correct);
                if (ok) {
                    Sound.playCorrect();
                    b.classList.add("correct");
                    ctx.score++;
                    remWrong(ctx.key, ctx.index, q.id);
                } else {
                    Sound.playIncorrect();
                    b.classList.add("incorrect");
                    addWrong(ctx.key, ctx.index, q.id);
                }

                ctx.answered++;
                fill.style.width = Math.round((ctx.answered / ctx.chosen.length) * 100) + "%";
                handleNext();
            };
            opts.append(b);
        });
      }
    }

    /* ---------- Progress (live) ---------- */
    function renderProgress() {
        progressView.innerHTML = "";
        const st = S_Progress();
        
        let totalPossibleSets = 0;
        const displayList = [];
        SUBJECTS.forEach(s => {
            if (s.type === 'plain') {
                totalPossibleSets += Math.ceil(POOL[s.code].length / settings.defaultSetQuestions);
                displayList.push({ code: s.code, key: s.code });
            } else if (s.type === 'subtopics') {
                const subtopics = SUBTOPICS[s.code] || [];
                subtopics.forEach(sub => {
                    totalPossibleSets += Math.ceil(POOL[`${s.code}::${sub.name}`].length / settings.defaultSetQuestions);
                    displayList.push({ 
                        code: `${s.code} - ${sub.name}`, 
                        key: `${s.code}::${sub.name}`
                    });
                });
            }
        });

        let answered = 0, correct = 0, setsDone = 0;
        Object.keys(st).filter(k => !k.startsWith('__')).forEach(subjectKey => {
            Object.values(st[subjectKey]).forEach(v => {
                answered += v.total || 0;
                correct += v.score || 0;
                setsDone++;
            });
        });
        
        const acc = answered ? Math.round(correct / answered * 100) : 0;

        const stats = document.createElement("div");
        stats.className = "stats";
        stats.innerHTML = `
            <div class="stat-card"><div class="stat-k">Total answered</div><div class="stat-v">${answered}</div></div>
            <div class="stat-card"><div class="stat-k">Accuracy</div><div class="stat-v">${acc}%</div></div>
            <div class="stat-card"><div class="stat-k">Sets completed</div><div class="stat-v">${setsDone}/${totalPossibleSets}</div></div>`;
        progressView.append(stats);

        const grid = document.createElement("div");
        grid.className = "subject-grid";

        displayList.forEach(item => {
            const card = document.createElement("div");
            card.className = "subject-card";
            const head = document.createElement("div");
            head.className = "sub-head";
            
            const done = Object.keys(S_Progress()[item.key] || {}).length;
            const totalSets = Math.ceil(POOL[item.key].length / settings.defaultSetQuestions);
            head.innerHTML = `<div class="sub-title">${item.code}</div><div class="sub-meta">${done}/${totalSets} sets</div>`;
            card.append(head);

            const meter = document.createElement("div");
            meter.className = "meter";
            const mf = document.createElement("div");
            mf.className = "meter-fill";
            mf.style.width = (done / totalSets * 100) + "%";
            meter.append(mf);
            card.append(meter);

            const chips = document.createElement("div");
            chips.className = "chips";
            for (let i = 1; i <= totalSets; i++) {
                const state = getSet(item.key, i);
                const chip = document.createElement("button");
                chip.className = "chip " + (state ? "chip-ok" : "chip-warn");
                const emoji = document.createElement("span");
                const label = document.createElement("span");
                
                if (state) {
                    emoji.textContent = "‚≠ê";
                    label.textContent = `set ${i} (${state.score}/${state.total})`;
                } else {
                    emoji.textContent = "üîµ";
                    label.textContent = `set ${i}`;
                }

                const reset = document.createElement("button");
                reset.className = "reset";
                reset.textContent = "‚Üª";
                reset.title = "Reset this set";
                reset.onclick = (e) => {
                    e.stopPropagation();
                    Sound.playNavigate();
                    resetSet(item.key, i);
                    toast(`Reset ${item.code} set ${i}`);
                    renderProgress();
                };

                chip.append(emoji, label, reset);
                chip.onclick = () => {
                    Sound.playNavigate();
                    renderQuiz(item.key, i, settings.defaultSetQuestions);
                }

                chips.append(chip);
            }
            card.append(chips);
            grid.append(card);
        });
        progressView.append(grid);
    }

    function startPractice(startIndex) {
      const st = S_Progress();
      practiceList = (st.__history || []).slice(-120).reverse();
      if (!practiceList.length) {
        renderHistory();
        return;
      }
      practiceIdx = Math.max(0, Math.min(startIndex, practiceList.length - 1));
      $("#modal").classList.remove("hidden");
      drawPractice();
    }

    function drawPractice() {
      const st = S_Progress();
      practiceList = (st.__history || []).slice(-120).reverse();

      if (!practiceList.length) {
        $("#modal").classList.add("hidden");
        renderHistory();
        toast("All corrected ‚Äî history is clear");
        return;
      }

      practiceIdx = Math.max(0, Math.min(practiceIdx, practiceList.length - 1));
      const it = practiceList[practiceIdx];
      const pool = POOL[it.k] || [];
      const q = pool.find(x => x.id === it.qid);

      if (!q) {
        remWrong(it.k, it.i, it.qid);
        drawPractice();
        return;
      }
      
      const [subject, subtopic] = it.k.split('::');
      $("#revMeta").textContent = subtopic ? `${subject} - ${subtopic} ‚Ä¢ set ${it.i}` : `${subject} ‚Ä¢ set ${it.i}`;
      $("#revQ").textContent = q.q;
      const ans = $("#revAns");
      ans.innerHTML = "";

      const correctText = q.type === 'subjective' ? q.answer : q.options[q.answer];
      
      if(q.type === 'subjective') {
        ans.innerHTML = `<div class="answer-text" style="color: var(--ink-100)">${q.answer}</div>`;
      } else {
        const opts = shuffleArray(q.options.slice());
        opts.forEach(optText => {
            const b = document.createElement("button");
            b.className = "opt";
            b.textContent = optText;
            b.onclick = () => {
                if (optText === correctText) {
                    Sound.playCorrect();
                    b.classList.add("correct");
                    remWrong(it.k, it.i, it.qid);
                    setTimeout(() => {
                        const s2 = S_Progress();
                        practiceList = (s2.__history || []).slice(-120).reverse();
                        if (!practiceList.length) {
                            $("#modal").classList.add("hidden");
                            renderHistory();
                            toast("Removed from Wrong History");
                            return;
                        }
                        practiceIdx = Math.min(practiceIdx, practiceList.length - 1);
                        drawPractice();
                        renderHistory();
                    }, 550);
                } else {
                    Sound.playIncorrect();
                    b.classList.add("incorrect");
                    b.disabled = true;
                }
            };
            ans.appendChild(b);
        });
      }

      $("#histPrev").onclick = () => {
        Sound.playNavigate();
        practiceIdx = (practiceIdx - 1 + practiceList.length) % practiceList.length;
        drawPractice();
      };
      $("#histNext").onclick = () => {
        Sound.playNavigate();
        practiceIdx = (practiceIdx + 1) % practiceList.length;
        drawPractice();
      };
      $("#openHistory").onclick = () => {
        Sound.playNavigate();
        $("#modal").classList.add("hidden");
        renderHistory();
      };
      $("#closeModal").onclick = () => {
        Sound.playNavigate();
        $("#modal").classList.add("hidden");
      };
    }

        const controls = document.createElement('div');

        controls.style.justifyContent = 'center';
        controls.style.alignItems = 'center';
        controls.style.gap = '16px';
        controls.style.flexWrap = 'wrap';

        const inputLabel = document.createElement('label');
        inputLabel.textContent = 'Number of questions:';
        inputLabel.style.fontWeight = '700';
        
        const numberInput = document.createElement('input');
        numberInput.type = 'number';
        numberInput.id = 'customQuizCount';
        numberInput.value = 10;
        numberInput.min = 1;
        numberInput.style.width = '80px';
        numberInput.style.padding = '8px';
        numberInput.style.borderRadius = '8px';
        numberInput.style.border = '1px solid var(--line)';
        numberInput.style.background = 'var(--tile2)';
        numberInput.style.color = 'var(--ink-100)';
        numberInput.style.fontFamily = 'inherit';
        
        const startBtn = document.createElement('button');
        startBtn.className = 'btn primary';
        startBtn.textContent = 'Start Custom Quiz';

        // Logic to update max questions
        selectionGrid.addEventListener('change', () => {
            const selectedSets = $$('input[type="checkbox"]:checked', customQuizView);
            let questionCount = 0;
            selectedSets.forEach(checkbox => {
                const key = checkbox.dataset.key;
                const setNum = parseInt(checkbox.dataset.set, 10);
                const start = (setNum - 1) * settings.defaultSetQuestions;
                const setQuestions = POOL[key].slice(start, start + settings.defaultSetQuestions);
                questionCount += setQuestions.length;
            });
            numberInput.max = questionCount > 0 ? questionCount : 1;
            if (parseInt(numberInput.value) > questionCount) {
                numberInput.value = questionCount;
            }
        });


        startBtn.onclick = () => {
            const selectedSets = $$('input[type="checkbox"]:checked', customQuizView);
            if(selectedSets.length === 0) {
                toast("Please select at least one set.");
                return;
            }

            let customPool = [];
            selectedSets.forEach(checkbox => {
                const key = checkbox.dataset.key;
                const setNum = parseInt(checkbox.dataset.set, 10);
                const start = (setNum - 1) * settings.defaultSetQuestions;
                const setQuestions = POOL[key].slice(start, start + settings.defaultSetQuestions);
                customPool.push(...setQuestions);
            });

            const numQuestions = parseInt(numberInput.value, 10);
            if (isNaN(numQuestions) || numQuestions < 1) {
                toast("Please enter a valid number of questions.");
                return;
            }
            if (numQuestions > customPool.length) {
                toast(`You can only set a limit of ${customPool.length} questions.`);
                numberInput.value = customPool.length;
                return;
            }

            const finalQuestions = shuffleArray(customPool).slice(0, numQuestions);
            renderQuiz('Custom Quiz', 1, finalQuestions.length, finalQuestions);
        };

        controls.append(inputLabel, numberInput, startBtn);
        customQuizView.append(controls);
    }
